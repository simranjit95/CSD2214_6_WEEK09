<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>
    <link href="css/default.css" rel="stylesheet" />

    <script>
        var calculator = {
            sum:0,
            starter: 1109,
            stepDown: 11,
            stopValue: 119,
            adder: function () {
                for (counter = this.starter; counter > this.stopValue; counter -= this.stepDown) {

                    this.sum += counter;
                }
                return this.sum;
            }

        };


        document.write(calculator.adder());


    </script>
</head>
<body>

    <script src="js/main.js">


    </script>
</body>
</html>
